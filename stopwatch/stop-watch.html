<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./styles/stop-watch.css">
    </head>
    <body>
        <div class="content">
            <h2 class="title">Stopwatch</h2>
            <div class="stopwatch">
                <div id="timeDisplay"> 
                    00:00:00:00
                </div>
                <button id="startBtn" class="timerBtn">Start</button>
                <button id="pauseBtn" class="timerBtn">Pause</button>
                <button id="resetBtn" class="timerBtn">Reset</button>
                
            </div>
        </div>
        <script src="./scripts/stop-watch.js"></script>
    </body>
</html>
